<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
       {
            // create date

            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2024, 06, 11);
            console.info(date2);

            const date3 = new Date(2020, 06, 11, 16, 16, 9, 121)
            console.info(date3);
        } 

        {
            // epoch & unix timestamp

            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2024, 06, 11);
            console.info(date2);

            const date3 = new Date(2020, 06, 11, 16, 16, 9, 121)
            console.info(date3);

            console.info(Date.now())
        } 

        {
            // Parsing Date
            const parseTimeStamp = Date.parse('2022-12-18T10:10:10.123+07.00')
            console.info(parseTimeStamp);

            const date = new Date(parseTimeStamp);
            console.info(date);
        }

        {
            // Date getter and setter
            const date = new Date();
            date.setFullYear(2024);

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getSeconds());
            console.info(date.getMilliseconds());
            console.info(date.getTimezoneOffset());
        }
    </script>
</body>
</html>
